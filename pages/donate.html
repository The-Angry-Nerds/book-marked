<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Donate A Book</title>
</head>

<body>
    <header>
        <nav class="h_nav">
            <h1 class="link_nav centerHead alignLeft">Book Marked</h1>
            <ul class="link_nav">
                <li><a href="../index.html">Home</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="library.html">Library</a></li>
            </ul>
            <a><span class="link_nav centerHead" id="user"></span></a>
        </nav>
    </header>

    <main>
        <div class="title-container">
            <h2 class="donate-title">Donate a Book</h2>
        </div>

        <!-- <p class="donate-subtitle">Fill in the form below</p> -->

        <img class="banner" src="../images/banner2.png" alt="banner">

        <form id="Donateform">
            <fieldset class="fieldset-donate">
                <legend class="donate-legend">Book Donation Details</legend>

                <!-- <label for="title"  >Book Title</label> -->
                <input class="input-donate" id="title" type="text" required placeholder="Title">

                <!-- <label for="">Author</label> -->
                <input class="input-donate" id="author" type="text" placeholder="Author">

                <!-- <label for="copies">Available copies</label> -->
                <input class="input-donate" id="copies" type="number" placeholder="Copies">

                <!-- <label for="city">City</label> -->
                <input class="input-donate" id="city" type="text" required placeholder="City">

                <!-- <label for="dropLocation">Drop location</label> -->
                <input class="input-donate" id="dropLocation" type="text" required placeholder="Drop Location">

                <!-- <label for="phoneNumber">Phone Number</label> -->
                <input class="input-donate" id="phoneNumber" type="tel" placeholder="Phone Number">
                <div class="cat-container">
                    <select id="categories" class="select-css">
                        <option value="" disabled selected>Select your option</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Informative">Informative</option>
                    </select>
                </div>

                <input class="donate-btn" type="submit" value="Donate">

            </fieldset>
        </form>

        <div id="confirm"></div>
        <img class="banner" src="../images/banner2.png" alt="banner">

    </main>

    <!-- <a href="library.html"><button>Library</button></a> -->
    <footer>
        <div class="footerItem">
            <ul class="link_nav">
                <li><a href="">About Us</a></li>
                <li><a href="">Call Us</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">Terms of Use</a></li>
            </ul>
        </div>

    </footer>
    <script src="../js/app.js"></script>
    <script src="../js/donate.js"></script>
</body>

</html>
