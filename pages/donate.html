    <main>
        <form id="Donateform">
            <fieldset class="fieldset-donate">
                <legend>Book Donation Details</legend>

                <label for="title"  >Book Title</label>
                <input class="input-donate" id="title" type="text" required>
    
                <label for="">Author</label>
                <input class="input-donate" id="author" type="text">
                
                <label for="copies">Available copies</label>
                <input class="input-donate" id="copies" type="number">

                <label for="city">City</label>
                <input class="input-donate" id="city" type="text" required>

                <label for="dropLocation">Drop location</label>
                <input class="input-donate" id="dropLocation" type="text" required>

                <label for="phoneNumber">Phone Number</label>
                <input class="input-donate" id="phoneNumber" type="tel" >

                <label for="categories">Categories</label>
                <input class="input-donate" id="categories" type="text">
                
                <input class="donate-btn" type="submit" value="Donate">
    
            </fieldset>
        </form>
