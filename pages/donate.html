<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Donate A Book</title>
</head>

<body>
    <header>
        <nav class="h_nav">
            <h1 class="link_nav centerHead alignLeft">Book Marked</h1>
            <ul class="link_nav">
                <li><a href="../index.html">Home</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="library.html">Library</a></li>
                <li><a href="map.html">Map</a></li>
            </ul>
            <a><span class="link_nav centerHead" id="user"></span></a>
        </nav>
    </header>

    <main>
        <div class="title-container">
            <h2 class="donate-title">Donate a Book</h2>
        </div>

        <!-- <p class="donate-subtitle">Fill in the form below</p> -->

        <img class="banner" src="../images/banner2.png" alt="banner">

        <form id="Donateform">
            <fieldset class="fieldset-donate">
                <legend class="donate-legend">Book Donation Details</legend>

                <input class="input-donate" id="title" type="text" required placeholder="Title">

                <input class="input-donate" id="author" type="text" required placeholder="Author">

                <input class="input-donate" id="copies" type="number" min="1" value="1" placeholder="Copies">

                <input class="input-donate" id="phoneNumber" type="tel" required placeholder="Phone Number">

                <label>Categories</label>
                <input id="radioDrama" type="radio" name="categories" id="Drama" value="Drama" required />
                <label for="Drama">Drama</label>

                <input id="radioFantasy" type="radio" name="categories" id="Fantasy" value="Fantasy" />
                <label for="Fantasy">Fantasy</label>

                <input id="radioInformative" type="radio" name="categories" id="Informative" value="Informative" />
                <label for="Informative">Informative</label>

                <div class="city-container">
                    <select id="city" class="select-css" required>
                        <option value="" disabled selected>Select your city</option>
                        <option value='{"lat":31.945368,"lng":35.928371,"name":"Amman"}
                        '>Amman</option>
                        <option value='{"lat":29.533991,"lng":35.00502,"name":"Aqaba"}
                        '>Aqaba</option>
                        <option value='{"lat":32.456957,"lng":35.847908,"name":"Irbid"}
                        '>Irbid</option>

                    </select>
                </div>

                <input class="donate-btn" type="submit" value="Donate">



            </fieldset>
        </form>

        <div id="confirm"></div>
        <img class="banner" src="../images/banner2.png" alt="banner">

    </main>

    <!-- <a href="library.html"><button>Library</button></a> -->
    <footer>
        <div class="footerItem">
            <ul class="link_nav">
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="tel:079123455">Call Us</a></li>
            </ul>
        </div>

    </footer>
    <script src="../js/app.js"></script>
    <script src="../js/donate.js"></script>
</body>

</html>
